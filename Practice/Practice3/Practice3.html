<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Layout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="keyboard-container">
        <div class="keyboard">

            <div class="key-row">
                <button class="key">Esc</button>
                <button class="key">F1</button>
                <button class="key">F2</button>
                <button class="key">F3</button>
                <button class="key">F4</button>
                <button class="key">F5</button>
                <button class="key">F6</button>
                <button class="key">F7</button>
                <button class="key">F8</button>
                <button class="key">F9</button>
                <button class="key">F10</button>
                <button class="key">F11</button>
                <button class="key">F12</button>
            </div>

            <div class="key-row">
                <button class="key">~<br>`</button>
                <button class="key">!<br>1</button>
                <button class="key">@<br>2</button>
                <button class="key">#<br>3</button>
                <button class="key">$<br>4</button>
                <button class="key">%<br>5</button>
                <button class="key">^<br>6</button>
                <button class="key">&<br>7</button>
                <button class="key">*<br>8</button>
                <button class="key">(<br>9</button>
                <button class="key">)<br>0</button>
                <button class="key">_<br>-</button>
                <button class="key">+<br>=</button>
                <button class="key large">Backspace</button>
            </div>

            <div class="key-row">
                <button class="key large">Tab</button>
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
                <button class="key">{<br>[</button>
                <button class="key">}<br>]</button>
                <button class="key medium">\</button>
            </div>
            <div class="key-row">
                <button class="key large">Caps Lock</button>
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="key">:<br>;</button>
                <button class="key">"<br>'</button>
                <button class="key large">Enter</button>
            </div>
            <div class="key-row">
                <button class="key extra-large">Shift</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key">&lt;<br>,</button>
                <button class="key">&gt;<br>.</button>
                <button class="key">?<br>/</button>
            </div>
            <div class="key-row">
                <button class="key small">Ctrl</button>
                <button class="key small">Win</button>
                <button class="key small">Alt</button>
                <button class="key space">Space</button>
                <button class="key small">Alt</button>
                <button class="key small">Win</button>
                <button class="key small">Menu</button>
                <button class="key small">Ctrl</button>
            </div>
        </div>
    </div>
</body>
</html>
