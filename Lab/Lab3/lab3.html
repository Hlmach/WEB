<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="planner-container">
    <div class="header">
        <h1>WEEKLY PLAN</h1>
        <label>WEEK OF <input type="text"></label>
        <label>HEALTHY HABIT <input type="text"></label>
        <div class="checkbox-container">
            <label>ROCKED IT <input type="checkbox"></label>
            <label>ROOM FOR IMPROVEMENT <input type="checkbox"></label>
        </div>
    </div>

    <div class="todo-section">
        <label>TOP 3 GOALS</label>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        
        <label>EVERYTHING ELSE</label>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>

        <label>NEXT WEEK</label>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
        <div class="checkbox-row"><input type="checkbox"> <input type="text"></div>
    </div>

    <div class="day-section">
        <div class="day">
            <div class="day-header">
                <h2>MONDAY</h2>
                <input type="checkbox">
            </div>
            <textarea></textarea>
        </div>
        <div class="day">
            <div class="day-header">
                <h2>TUESDAY</h2>
                <input type="checkbox">
            </div>
            <textarea></textarea>
        </div>
        <div class="day">
            <div class="day-header">
                <h2>WEDNESDAY</h2>
                <input type="checkbox">
            </div>
            <textarea></textarea>
        </div>
        <div class="day">
            <div class="day-header">
                <h2>THURSDAY</h2>
                <input type="checkbox">
            </div>
            <textarea></textarea>
        </div>
        <div class="day">
            <div class="day-header">
                <h2>FRIDAY</h2>
                <input type="checkbox">
            </div>
            <textarea></textarea>
        </div>
        <div class="day">
            <div class="day-header">
                <h2>SATURDAY</h2>
                <input type="checkbox">
            </div>
            <textarea></textarea>
        </div>
        <div class="day">
            <div class="day-header">
                <h2>SUNDAY</h2>
                <input type="checkbox">
            </div>
            <textarea></textarea>
        </div>
    </div>
</div>

</body>
</html>
